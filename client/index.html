<body>
    <div id="root"></div>
    
    <!-- jQuery -->
    <script type="text/javascript" src="src/assets/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap JS -->
   <script type="text/javascript" src="src/assets/js/bootstrap.js"></script>
    <!-- Owl Carousel JS -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>

    <!-- Your main React script -->
    <script type="module" src="/src/main.jsx"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        // Owl Carousel initialization
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          navText: [],
          autoplay: true,
          autoplayHoverPause: true,
          responsive: {
            0: {
              items: 1
            },
            420: {
              items: 2
            },
            1000: {
              items: 5
            }
          }
        });

       
        // Bootstrap carousel indicator update
        $('.carousel').on('slid.bs.carousel', function() {
          $(".indicator-2 li").removeClass("active");
          var indicators = $(".carousel-indicators li.active").data("slide-to");
          $(".indicator-2").find("[data-slide-to='" + indicators + "']").addClass("active");
          console.log(indicators);
        });
      });
    </script>
</body>
